    <div class="task-header-title">
      <div class="task-img"><img src="/assets/images/icons/dashboard-green.svg"></div>
      <h3 class="h3 mb-0">Products <span class="small-text d-block">Products / {{title}}</span></h3>
    </div>
    <div class="header-search" *ngIf="hideSearch === 'List'">
      <form class="search-lp">
        <input type="text" class="form-control" placeholder="Search Products" #inputBox />
        <span class="search-icon"><img src="/assets/images/icons/Search-gray.svg" class="img-fluid"></span>
      </form>
      <div class="search-mb">
        <button class="btn border-0 search-icon p-0" id="search-btn"><img src="/assets/images/icons/Search-gray.svg"

      </div>
    </div>
    <ul class="list-unstyled topbar-menu mb-0">
      <li class="notification-list">
        <button class="btn btn-green" (click)="showBasicDialog()">Add New Products</button>
      </li>
    </ul>

<p-dialog header="Header" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <form [formGroup]="productForm">
    <div class="card p-4">
      <h5>Product</h5>
      <div class="p-fluid">
        <div class="p-field">
          <label for="firstname1">Title</label>
          <input id="firstname1" type="text" formControlName="title" pInputText />
        </div>
        <div class="p-field">
          <label for="description">Description</label>
          <textarea id="address" type="text" rows="4" formControlName="description" pInputTextarea></textarea>
        </div>
        <div class="p-field">
          <label for="image">Image</label>
          <input type="file" name="file" id="file" formControlName="img" (change)="onFileChanged($event)" pInputText>
        </div>
        <div class="p-field">
          <label for="image">Stock</label>
          <p-dropdown [options]="stockOption" formControlName="inStock" optionLabel="value" ></p-dropdown>
        </div>
        <div class="p-field">
          <label for="image">Price</label>
          <input type="number" name="price" formControlName="price" min="0" id="price" pInputText>
        </div>
      </div>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" label="Save" (click)="saveData()" styleClass="p-button-text"></p-button>
    <p-button icon="pi pi-times" (click)="displayBasic=false" label="Cancle"></p-button>
  </ng-template>
</p-dialog>
